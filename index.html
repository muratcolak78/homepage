<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murat Çolak</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow-x: hidden;
            color: #fff;
        }
        .container {
            text-align: center;
            margin-top: 20vh;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Yazı gölgesi */
            margin-bottom: 10px;
            position: relative;
            text-shadow: 2px 2px 5px blue;
        }
        .floating-letters span {
            display: inline-block;
            animation: float 5s infinite ease-in-out;
            text-shadow: 2px 2px 5px rgba(20, 153, 13, 0.7); /* Harf gölgeleri */
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
            object-position: center;
            box-shadow: 0 4px 15px rgba(202, 201, 201, 0.7); /* Resim kutu gölgesi */
        }
        .btn-container {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Buton gölgesi */
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .section {
            padding: 60px 20px;
            text-align: left;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #ueber-mich, #lebenslauf {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* İçerik kutusu gölgesi */
            text-shadow: 3px 3px 5px rgba(36, 177, 36, 0.473);
        }
        .visible {
            display: block;
            opacity: 1;
        }
        /* Background floating code characters */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background-animation span {
            position: absolute;
            font-size: 20px;
            color: rgba(216, 226, 216, 0.384);
            animation: animate 20s linear infinite;
            bottom: -150px;
            font-family: 'Courier New', Courier, monospace;
        }
        @keyframes animate {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px);
                opacity: 0;
            }
        }
        .background-animation span:nth-child(1) {
            left: 25%;
            font-size: 40px;
            animation-duration: 10s;
        }
        .background-animation span:nth-child(2) {
            left: 10%;
            font-size: 20px;
            animation-duration: 12s;
            animation-delay: 2s;
        }
        .background-animation span:nth-child(3) {
            left: 70%;
            font-size: 30px;
            animation-duration: 8s;
        }
        .background-animation span:nth-child(4) {
            left: 40%;
            font-size: 50px;
            animation-duration: 15s;
            animation-delay: 4s;
        }
        .background-animation span:nth-child(5) {
            left: 65%;
            font-size: 25px;
            animation-duration: 20s;
            animation-delay: 3s;
        }
        .background-animation span:nth-child(6) {
            left: 85%;
            font-size: 35px;
            animation-duration: 7s;
            animation-delay: 5s;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <!-- Arka planda hareket eden rastgele kodlama karakterleri -->
    </div>

    <div class="container">
        <h1 class="floating-letters">
            <span>M</span><span>u</span><span>r</span><span>a</span><span>t</span> 
            <span>C</span><span>o</span><span>l</span><span>a</span><span>k</span>
        </h1>
        <img class="profile-image" src="https://via.placeholder.com/150" alt="Profil Bild">
        <div class="btn-container">
            <a href="#ueber-mich" class="btn" onclick="showSection('ueber-mich')">Über mich</a>
            <a href="#lebenslauf" class="btn" onclick="showSection('lebenslauf')">Lebenslauf</a>
        </div>
    </div>

    <div id="ueber-mich" class="section">
        <h2>Über mich</h2>
        <p>
            Hallo, ich bin Murat Colak. Ich bin ein Softwareentwickler...
        </p>
    </div>

    <div id="lebenslauf" class="section">
        <h2>Lebenslauf</h2>
        <p>
            ...Ich habe an verschiedenen Softwareprojekten teilgenommen und mit vielen Programmiersprachen gearbeitet.
        </p>
    </div>

    <script>
        function showSection(sectionId) {
            // Tüm bölümleri gizle
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('visible');
            });
            
            // Seçilen bölümü göster
            const section = document.getElementById(sectionId);
            section.classList.add('visible');
        }

        // Harfler için rastgele animasyon gecikmesi ayarlama
        document.querySelectorAll('.floating-letters span').forEach((letter, index) => {
            letter.style.animationDelay = (index * 0.2) + 's';
        });

        // Arka planda rastgele kodlama karakterleri oluşturma
        const codeCharacters = [ 'HTML','let', 'def', 'function', 'switch', 'CSS', 'JS', 'Python', 'C#', 'if', 'while', 'foreach', 'List <String> liste','Java','SQL'];
        const backgroundAnimation = document.querySelector('.background-animation');

        for (let i = 0; i < 20; i++) {
            const span = document.createElement('span');
            span.innerText = codeCharacters[Math.floor(Math.random() * codeCharacters.length)];
            backgroundAnimation.appendChild(span);
        }
    </script>
</body>
</html>
